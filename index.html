
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360data-solutions BI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }

        /* Tối ưu hóa in ấn để xuất PDF */
        @media print {
            @page {
                size: A4 landscape;
                margin: 10mm;
            }
            body { 
                background: white !important; 
                color: #000 !important; 
                margin: 0;
                padding: 0;
            }
            #root { background: white !important; }
            aside, nav, header, .no-print, button, .chat-input-area, .ai-suggestions { 
                display: none !important; 
            }
            main { 
                margin-left: 0 !important; 
                padding: 0 !important;
                background: white !important;
            }
            .flex-1 { margin-left: 0 !important; }
            .report-container { 
                width: 100% !important; 
                padding: 0 !important; 
                overflow: visible !important;
                display: block !important;
            }
            .dashboard-card { 
                break-inside: avoid; 
                border: 1px solid #eee !important; 
                background: #fff !important; 
                box-shadow: none !important;
                margin-bottom: 20px !important;
                color: #000 !important;
            }
            h2, h3, h4, p, span { color: #000 !important; }
            .text-white, .text-slate-100, .text-slate-200 { color: #000 !important; }
            .bg-slate-900, .bg-slate-900\/60, .bg-black\/40 { 
                background: #fcfcfc !important; 
                border: 1px solid #eee !important; 
            }
            .recharts-cartesian-grid-horizontal line, 
            .recharts-cartesian-grid-vertical line { 
                stroke: #ddd !important; 
            }
            .recharts-text { fill: #333 !important; font-weight: bold !important; }
            /* Buộc trình duyệt in màu nền nếu người dùng chọn in màu */
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
