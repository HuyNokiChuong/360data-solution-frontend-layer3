# =============================================================================
# Nginx Configuration for 360data-solution
# 
# Place this file at: /etc/nginx/sites-available/360data-bi
# Then enable it:
#   sudo ln -sf /etc/nginx/sites-available/360data-bi /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# Architecture:
#   Client â†’ Nginx (:80/:443) â†’ Frontend (:8080) or Backend (:3001)
#   - All /api/* requests are proxied to the Backend
#   - Everything else goes to Frontend
# =============================================================================

server {
    listen 80;
    listen [::]:80;

    # ============================================================
    # ðŸ‘‡ CHANGE THIS to your actual domain or server IP
    # ============================================================
    server_name 103.249.116.116;
    # server_name yourdomain.com www.yourdomain.com;

    # Max upload size (for large JSON payloads)
    client_max_body_size 50M;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ============================================================
    # Backend API - Proxy to Express on port 3001
    # ============================================================
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout settings for long-running API calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================================
    # Frontend - Proxy to Express/Vite on port 8080
    # ============================================================
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ============================================================
    # Static assets caching (when using Vite production build)
    # ============================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json image/svg+xml;
}

